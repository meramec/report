<div class='folder' ng-class='{ "open" : folder.open }' ng-show='!folder.empty'>
  <div class='name link' ng-click='onClick($event)'>
    <i class='fa' ng-class='folder.open ? "fa-folder-open-o" : "fa-folder-o"'></i>
    {{ folder.name }}
  </div>
  <div class='contents' ng-show='folder.open'>
    <folder ng-repeat='folder in folder.folders | orderBy : "name"'></folder>
    <file ng-repeat='file in folder.files | orderBy : "name"'></file>
  </div>
</div>
